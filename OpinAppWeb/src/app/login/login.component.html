<div class="card-container">
  <div class="container">
    <img src="favicon.ico" alt="Logo" class="logo">
    <h1>Bienvenido a OpinApp</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" placeholder="Introduce tu email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <br>
      <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" [(ngModel)]="password">
    </div>
    <div>
      <input type="button" value="Aceptar" (click)="onSubmit()">
    </div>
  </div>
</div>

<div class="tickets-table">
  <table datatable class="display nowrap">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Stock</th>
        <th>Consumidos</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ticket.descripcion}}</td>
        <td>{{ticket.stock}}</td>
        <td>{{ticket.consumidos}}</td>
        <td>{{ticket.precio}}</td>
      </tr>
    </tbody>
  </table>
</div>
